<nz-page-header class="site-page-header" nzTitle="Photos" nzSubtitle="List mode">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Welcome</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Photos</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-extra>
    <button nz-button>Operation</button>
    <button nz-button>Operation</button>
    <button nz-button nzType="primary" (click)="onUpload()">Upload</button>
  </nz-page-header-extra>  
</nz-page-header>

<nz-image-group>
  <div *ngFor="let pht of photos">
    <img nz-image width="200px" [nzSrc]="getFileUrl(pht)" alt="" />
  </div>  
</nz-image-group>
