<nz-page-header class="site-page-header" nzTitle="Photos" nzSubtitle="Upload mode">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Welcome</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Photos</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-extra>
  </nz-page-header-extra>
</nz-page-header>

<nz-steps [nzCurrent]="current">
  <nz-step nzTitle="{{'Photo.ChoosePhoto' | transloco}}"></nz-step>
  <nz-step nzTitle="Change Names"></nz-step>
  <nz-step nzTitle="Assign Album"></nz-step>
  <nz-step nzTitle="Result"></nz-step>
</nz-steps>

<div class="steps-content">
  <div [ngSwitch]="current">
    <div *ngSwitchCase="0">
      <nz-upload [nzAction]="photoFileAPI" nzListType="picture-card" nzFileType="image/png,image/jpeg" [(nzFileList)]="fileList"
        [nzShowButton]="fileList.length < 8" nzSize="2048" (nzChange)="handleChange($event)" [nzMultiple]="true"        
        [nzPreview]="handlePreview">
        <div>
          <i nz-icon nzType="plus"></i>
          <div style="margin-top: 8px">Upload</div>
        </div>
      </nz-upload>
      <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible = false">
        <ng-template #modalContent>
          <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
        </ng-template>
      </nz-modal>  
    </div>

    <div *ngSwitchCase="1">
      <nz-table #editRowTable nzBordered [nzData]="filePhotos">
        <thead>
          <tr>
            <th nzWidth="10%">Unique ID</th>
            <th nzWidth="20%">Org File</th>
            <th>Size</th>
            <th>Title</th>
            <th>Desp</th>
            <th>Is Public</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of editRowTable.data" class="editable-row">
            <td>
              <div class="editable-cell">
                <img nz-image
                  width="200px"
                  height="200px"
                  [nzSrc]="data.imgSrc"
                  alt=""
                />
              </div>
            </td>
            <td>{{ data.orgName }}</td>
            <td>{{ data.size }}</td>
            <td>
              <input type="text" nz-input [(ngModel)]="data.title" />
            </td>
            <td>
              <input type="text" nz-input [(ngModel)]="data.desp" />
            </td>
            <td>
              <label nz-checkbox [(ngModel)]="data.isPublic"></label>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>

    <div *ngSwitchCase="2">
      <nz-radio-group [(ngModel)]="assignMode">
        <label nz-radio *ngFor="let am of arAssignMode" [nzValue]="am.value">{{ am.name | transloco }}</label>
      </nz-radio-group>
      
      <div *ngIf="assignMode === 1">
        <nz-table #rowSelectionTable nzShowPagination nzShowSizeChanger [nzData]="listOfAlbums" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
          <thead>
            <tr>
              <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
              <th>Title</th>
              <th>Desp</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
              <td [nzChecked]="setOfCheckedId.has(data.id)" [nzDisabled]="data.disabled" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
              <td>{{ data.Title }}</td>
              <td>{{ data.Desp }}</td>
              <td>{{ data.address }}</td>
            </tr>
          </tbody>
        </nz-table>
      </div>

      <div *ngIf="assignMode === 2">
        <form nz-form [formGroup]="albumForm">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="title">Title</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid Title!">
              <input nz-input formControlName="Title" id="title" />
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="desp" nzRequired>Description</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your description!">
              <input nz-input id="desp" formControlName="Desp" />
            </nz-form-control>
          </nz-form-item>
        
          <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <label nz-checkbox formControlName="IsPublic">
                <span>
                  Is Public
                </span>
              </label>
            </nz-form-control>
          </nz-form-item>
        </form>        
      </div>
    </div>

    <div *ngSwitchCase="3">
      Result
    </div>
  </div>
</div>

<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" [disabled]="!nextButtonEnabled" (click)="next()" *ngIf="current < 3">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 3">
    <span>Done</span>
  </button>
</div>
