<nz-page-header class="site-page-header"
  [nzTitle]="'Nav.Credits' | transloco"
  [nzSubtitle]="'Nav.Credits' | transloco"
>
</nz-page-header>

<ul nz-list nzBordered nzSize="large">
  <!-- <nz-list-header>Header</nz-list-header> -->
  <li nz-list-item *ngFor="let item of credits" nzNoFlex>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a target="_blank" href="{{item.link}}">Link</a>
      </nz-list-item-action>
    </ul>
    {{ item.name }}
  </li>
  <!-- <nz-list-footer>Footer</nz-list-footer> -->
</ul>
