<nz-page-header class="site-page-header" nzTitle="Albums" nzSubtitle="List mode">
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Welcome</nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Albums</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-page-header-extra>
    <button nz-button>Operation</button>
    <button nz-button>Operation</button>
    <button nz-button nzType="primary" (click)="onCreate()">Create</button>
  </nz-page-header-extra>  
</nz-page-header>

<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of albums">
    <nz-list-item-meta>
      <nz-list-item-meta-avatar [nzSrc]="item.Thumbnail">
      </nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
        <a href="{{ item.href }}">{{ item.Title }}</a>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description>
        {{ item.Desp }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>
    {{ item.Title }}
    <ul nz-list-item-actions>
      <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px"></i>156</nz-list-item-action>
      <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px"></i>156</nz-list-item-action>
      <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px"></i>2</nz-list-item-action>
      <nz-list-item-action><a nz-button nzType="link" (click)="onDisplay(item)">Display</a></nz-list-item-action>
    </ul>
    <nz-list-item-extra>
      <img
        width="272"
        alt="logo"
        src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png"
      />
    </nz-list-item-extra>
  </nz-list-item>
</nz-list>
