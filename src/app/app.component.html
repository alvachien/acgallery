<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>AC Photo Gallery</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/album">Albums</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/photo">Photos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="About" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/about">About</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/credits">Credits</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <div class="app-header-content">
          <nz-space [nzSize]="16">
            <nz-space-item>
              <a nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="false" [(nzVisible)]="visible">
                Language
                <i nz-icon nzType="down"></i>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li nz-menu-item>English</li>
                  <li nz-menu-item>Simplified</li>
                </ul>
              </nz-dropdown-menu>
            </nz-space-item>
            <nz-space-item>
              <button nz-button nzType="primary" [nzSize]="size" nzShape="circle"><i nz-icon nzType="github" nzTheme="outline"></i></button>  
            </nz-space-item>
            <nz-space-item>
              <span nz-typography nzType="success">Version: 0.5.2</span>
            </nz-space-item>            
          </nz-space>   
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
