<h1 matDialogTitle>EXIF Metadata</h1>
<div mat-dialog-content>
  <table class="mat-table">
    <thead>
      <tr class="mat-header-row">
        <th class="mat-header-cell">Group</th>
        <th class="mat-header-cell">Name</th>
        <th class="mat-header-cell">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr class="mat-row" *ngFor="let exif of currentPhoto.exifTags">
        <td class="mat-cell">{{exif.group}}</td>
        <td class="mat-cell">{{exif.name}}</td>
        <td class="mat-cell">{{exif.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="_dialogRef.close()">Close</button>
</div>
